<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="task-02.css">
    <script src="task-02.js"></script>

</head>
<body>
<header>
    <img id="back" src="img/js-02.js.png" height="41" width="25"/>
    <span>参数设置</span>
    <img id="help" src="img/circled-help.png" height="47" width="47"/>
</header>
<main>
    <div class="main-top">
        <div class="player">玩<br/>家<br/>配<br/>比</div>
        <div class="count">
            <div class="user">
                <div class="killer"><div></div><span>杀手&nbsp;<a id="killer">1</a>&nbsp;人</span></div>
                <div class="people"><div></div><span>平民&nbsp;<a id="people">3</a>&nbsp;人</span></div>
            </div>
            <div class="settings"><span>点击设置</span><img src="img/pencil.png" height="14" width="14"/></div>
        </div>
    </div>
    <div class="main-bottom">
        <div class="input-box">
            <span>幽灵词组:</span>
            <input id="ghost" type="text" maxlength="10"  placeholder="限制输入10个字以内">
        </div>
        <div class="input-box">
            <span>水民词组:</span>
            <input id="water-people" type="text" maxlength="10" onkeyup="value=value.replace(/[\d]/g,'')" placeholder="限制输入10个字以内">
        </div>

    </div>
</main>
<footer>

</footer>
</body>
</html>
