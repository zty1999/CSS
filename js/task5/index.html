<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>萝卜多后台管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="bg-img">
    <div class="container login-container">
        <div class="row ">
            <div class="col col-md-4 offset-md-4 ">
                <div class="panel panel-default ">
                    <div class="">
                        <img class="login-circle-img" src="images/login-logo.png" alt="">
                    </div>
                    <div class="panel-body login-panel">
                        <form action="">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control input-lg pd-left-50 login-user" placeholder="用户名" name="username" type="text" autofocus=""  required="">
                                     <div class="login-user-icon"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-lg pd-left-50 login-psd" placeholder="密码" name="password" type="password"  required="">
                                    <div class="login-psd-icon"></div>
                                </div>
                                <p></p>
                                <button class="btn btn-lg btn-submit btn-block login-btn" id="submit">
                                    登录
                                </button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
