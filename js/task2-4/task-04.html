<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="task-04.css">
    <script src="../jquery-3.4.1.js"></script>

</head>
<body>
<header>
    <img type="button" class="back" src="img/js-02.js.png"/>
    <span>法官台本</span>
    <img type="button" class="close" src="img/close.png"/>
</header>

<main>
    <div class="main-one-day">
        <div class="date"></div>
        <div class="process">
            <div class="vote">
                <div class="line">
                    <div class="icon-box"><p></p><img class="moonIcon" src="img/moon.png"/><p></p></div>
                    <div class="line-text" id="kill"><div class="subtitle"><div class="icon"></div>杀手杀人</div></div>
                </div>
                <div class="line">
                    <div class="icon-box"><p></p><img class="sunIcon" src="img/sun.png"/><p></p></div>
                    <div class="line-text" id="lastWords"><div class="subtitle"><div class="icon"></div>亡灵发表遗言</div></div>
                </div>

                <div class="line">
                    <div class="icon-box"><p></p></div>
                  <div class="line-text" id="statement"><div class="subtitle"><div class="icon"></div>玩家依次发言</div></div>
                </div>
                <div class="line">
                    <div class="icon-box"><p></p></div>
                  <div class="line-text" id="referendum"><div class="subtitle"><div class="icon"></div>全民投票</div></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <button type="button" class="judge-book">结束游戏</button>
    <button type="button" class="begin">法官台本</button>
</footer>


<script src="task-04.js"></script>
</body>
</html>
