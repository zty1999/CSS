<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/task-02.css">
    <script src="js/jquery-3.4.1.js"></script>


</head>
<body>
<header>
    <img id="back" src="img/js-02.js.png" /><span>参数设置</span>
    <img id="help" src="img/circled-help.png"/>
</header>
<main>
    <div class="main-top">
        <div class="player">玩<br/>家<br/>配<br/>比</div>
        <div class="count">
            <div class="user">
                <div class="killer"><p></p><span>杀手<input id="killer" type="text" value="1" readonly="readonly"/>人</span></div>
                <div class="people"><p></p><span>平民<input id="people" type="text" value="3" readonly="readonly"/>人</span></div>
            </div>
            <div class="settings"><span id="settings" onclick="setting()">点击设置</span><img src="img/pencil.png" height="14" width="14"/></div>
        </div>
    </div>
    <div class="main-bottom">
        <div class="input-box"  >
            <span>幽灵词组:</span>
            <input id="ghost" type="text" maxlength="10" onkeyup="value=value.replace(/[\d]/g,'')" placeholder="限制输入10个字以内,不可为数字" autofocus required="required" >
        </div>
        <div class="input-box">
            <span>水民词组:</span>
            <input id="water-people" type="text"  maxlength="10" onkeyup="value=value.replace(/[\d]/g,'')" placeholder="限制输入10个字以内,不可为数字" required="required" >
        </div>

    </div>
    <div class="block">
        <div class="number-of-players">
            <span>本轮玩家人数<input type="text" id="player" maxlength="2" value="4" onkeyup="this.value=this.value.replace(/\D/g,'')" required onblur="on_change()">人 </span>
            <a>（玩家人数为4-18）</a>
        </div>
        <div class="slider">
            <button class="btn-sub" id="btnSub" onclick="less()" >-</button>
            <input id="range"  type="range" min="4" max="18" step="1" value="4" oninput="move_change();getNumArray()"/>
            <button class="btn-add" id="btnAdd"  onclick="plus()">+</button><!--加value的按钮-->
        </div>
    </div>
</main>


<footer>
    <input type="submit" name="tijiao" value="请发牌" onclick="deal()"/>
</footer>

<script src="js/task-02.js"></script>
</body>

</html>
