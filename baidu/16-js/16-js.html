<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="../../jquery-3.4.1.js"></script>

</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字" onkeyup="this.value=this.value.replace(/\D/g,'')">
<input id="second-number" type="number" value="0" placeholder="第二个数字" onkeyup="this.value=this.value.replace(/\D/g,'')">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<button id="trans-btn">转化为二进制</button>
<p id="result2">运算结果</p>

<script src="16-js.js"></script>



</body>
</html>
